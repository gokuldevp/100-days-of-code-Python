<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            {% for content in blog_posts: %}
                {% if content["id"] == post_id: %}
                    <div class="card">
                        <h2>{{ content["title"] }}</h2>
                        <p>{{ content["body"] }}</p>
                    </div>
                {% endif %}
            {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️by Gokul Dev.P</p>
</footer>
</html>
