<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BootStrap 4 Grid System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<div class="row">
		<!-- using col class gives us grid, where every column splits the grid in equal proportion-->
		<div class="col" style="background-color:green; border: 1px solid;"> col </div>
		<div class="col" style="background-color:green; border: 1px solid;"> col </div>
		<div class="col" style="background-color:green; border: 1px solid;"> col </div>
	</div>
	<div class="row">
		<!-- the width of the screen is divided to 12 grid we can specify the number of grid used by each class-->
		<div class="col-6" style="background-color:red; border: 1px solid;"> col-6 </div>
		<div class="col-3" style="background-color:red; border: 1px solid;"> col-3 </div>
		<div class="col-2" style="background-color:red; border: 1px solid;"> col-2 </div>
		<div class="col-1" style="background-color:red; border: 1px solid;"> col-1 </div>
	</div>
	<div class="row">
		<!-- we can determine the view of the screen from different screen by giving the type of screen and size above that scrren size by giving the type of class along with the class col-->
		<div class="col-md-6" style="background-color:yellow; border: 1px solid;"> col-md-6 </div>
		<div class="col-md-3" style="background-color:yellow; border: 1px solid;"> col-md-3 </div>
		<div class="col-md-2" style="background-color:yellow; border: 1px solid;"> col-md-2 </div>
		<div class="col-md-1" style="background-color:yellow; border: 1px solid;"> col-md-1 </div>
	</div>
	<div class="row">
		<!-- we can determine the view of the screen from different screen by giving the type of screen and size above that scrren size by giving the type of class along with the class col-->
		<div class="col-lg-3 col-md-4 col-sm-6" style="background-color:pink; border: 1px solid;"> col-lg-3 col-md-4 col-sm-6 </div>
		<div class="col-lg-3 col-md-4 col-sm-6" style="background-color:pink; border: 1px solid;"> col-lg-3 col-md-4 col-sm-6 </div>
		<div class="col-lg-3 col-md-4 col-sm-6" style="background-color:pink; border: 1px solid;"> col-lg-3 col-md-4 col-sm-6 </div>
		<div class="col-lg-3 col-md-4 col-sm-6" style="background-color:pink; border: 1px solid;"> col-lg-3 col-md-4 col-sm-6 </div>
	</div>
	<!-- Challenge -->
	<div class="row">
		<!-- we can determine the view of the screen from different screen by giving the type of screen and size above that scrren size by giving the type of class along with the class col-->
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
		<div class="col-lg-2 col-md-3 " style="background-color:brown; border: 1px solid;"> col-lg-2 col-md-3 </div>
	</div>
</body>
